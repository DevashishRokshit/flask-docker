name: Build and Push Docker Image

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with both tags
        run: |
          docker build -t devashishrokshit/flask-app:${{ github.sha }} -t devashishrokshit/flask-app:latest .

      - name: Push image to Docker Hub
        run: |
          docker push devashishrokshit/flask-app:${{ github.sha }}
		  docker push devashishrokshit/flask-app:latest
